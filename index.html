<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="login-panel">

      <div id="login-panel-content">

        <img src="img/cells.png" id="login-logo">

        <h1 id="sign-in-label">Sign In</h1>

        <form action="" id="auth-form">
          <input class="input is-hovered" type="email" placeholder="Email Adress" id="email-field">
          <input class="input is-hovered" type="password" placeholder="Password" id="password-field">

          <button>Forgot Password?</button>

          <button type="submit" id="sign-in-btn">Sign in</button>

          <div id="sign-in-up-spacer">
            <div class="sign-in-up-spacer-line"></div>
            <p>or</p>
            <div class="sign-in-up-spacer-line"></div>
          </div>

          <button type="submit" id="sign-up-btn">Sign Up</button>
        </form>

      </div>

    </div>

  </body>
</html>
